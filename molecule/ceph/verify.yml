- name: Verify
  hosts: controllers
  become: true
  tasks:
    - name: Get cluster health status
      #ansible.builtin.command: cephadm shell -- ceph health
      ansible.builtin.command: cephadm shell -- ceph health detail
      register: _ceph_health

    #TODO remove this debug
    - name: Debug cluster health
      ansible.builtin.command: cephadm shell -- ceph log last cephadm
      register: _ceph_log
    - name: Print `ceph log last cephadm`
      ansible.builtin.debug:
        var: _ceph_log
    - name: Debug ceph osd status
      ansible.builtin.command: cephadm shell -- ceph osd status
      register: _osd_stat
    - name: Print `_osd_stat`
      ansible.builtin.debug:
        var: _osd_stat
    - name: Debug ceph osd tree
      ansible.builtin.command: cephadm shell -- ceph osd tree
      register: _osd_tree
    - name: Print `_osd_tree`
      ansible.builtin.debug:
        var: _osd_tree

    - name: Print cluster health status
      ansible.builtin.debug:
        var: _ceph_health

    - name: Assert that the cluster status is healthy
      ansible.builtin.assert:
        that:
          - _ceph_health.stdout == 'HEALTH_OK'
