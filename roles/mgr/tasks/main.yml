- name: Install Ceph host
  ansible.builtin.include_role:
    name: vexxhost.ceph.cephadm_host
  vars:
    cephadm_host_admin_host: "{{ inventory_hostname }}"
    cephadm_host_labels:
      - _admin
      - mgr

- name: Configure "mgr" label for managers
  changed_when: false
  run_once: true
  ansible.builtin.command:
    cmd: cephadm shell -- ceph orch apply mgr --placement="label:mgr"
