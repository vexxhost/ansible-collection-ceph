- name: Adopt existing OSD
  when:
    - ((ceph_lvm_stat.stdout | from_json)[(osd_name | regex_search('osd.([0-9]*)', '\\1') | first)] | first)['lv_path'] in ceph_osd_devices
  block:
    - name: Adopt legacy OSD
      ansible.builtin.command:
        cmd: cephadm adopt --style legacy --name "{{ osd_name }}"
      changed_when: false

    - name: Wait until OSD added to cephadm
      ansible.builtin.command: cephadm shell -- ceph orch ps --daemon_type osd --format json
      register: _orch_osd_ps
      delegate_to: "{{ _cephadm_host_admin_host }}"
      until: osd_name in (_orch_osd_ps.stdout | from_json | map(attribute='daemon_name'))
      retries: "{{ ceph_osd_check_retry | default(120) }}"
      delay: 5
      changed_when: false
