- name: Get mon status
  run_once: true
  ansible.builtin.stat:
    path: "/var/lib/ceph/{{ ceph_fsid }}/mon.{{ hostvars[item]['inventory_hostname_short'] }}/store.db"
  register: _ceph_mon_stat
  loop: "{{ groups[ceph_osd_mons_group] }}"
  delegate_to: "{{ item }}"

- name: Set flag for adopt
  run_once: true
  ansible.builtin.set_fact:
    is_adopt: true
  when:
    - _ceph_mon_stat.results | selectattr('stat.exists', 'equalto', true) | length > 0
    - adopt_exists

- name: Select admin host
  ansible.builtin.set_fact:
    _cephadm_host_admin_host: "{{ _ceph_mon_stat.results | selectattr('stat.exists', 'equalto', true) | map(attribute='item') | first }}"
  when:
    - _ceph_mon_stat.results | selectattr('stat.exists', 'equalto', true) | length > 0
    - not is_adopt

- name: Install Ceph host
  ansible.builtin.include_role:
    name: vexxhost.ceph.cephadm_host
  vars:
    cephadm_host_admin_host: "{{ _cephadm_host_admin_host | default(groups[ceph_osd_mons_group][0]) }}"

- name: Adopt exists osds
  ansible.builtin.include_tasks: adopt.yml
  when:
    - is_adopt

- name: Install OSDs
  throttle: 1
  changed_when: false
  delegate_to: "{{ _cephadm_host_admin_host | default(groups[ceph_osd_mons_group][0]) }}"
  ansible.builtin.command:
    cmd: cephadm shell -- ceph orch daemon add osd {{ inventory_hostname_short }}:{{ item }}
  loop: "{{ ceph_osd_devices }}"
  when:
    - not is_adopt

- name: Wait for all osd to be up
  ansible.builtin.command: cephadm shell -- ceph osd stat -f json
  register: wait_for_all_osds_up
  retries: 60
  delay: 5
  changed_when: false
  delegate_to: "{{ _cephadm_host_admin_host | default(groups[ceph_osd_mons_group][0]) }}"
  until:
    - (wait_for_all_osds_up.stdout | from_json)["num_osds"] | int > 0
    - (wait_for_all_osds_up.stdout | from_json)["num_osds"] == (wait_for_all_osds_up.stdout | from_json)["num_up_osds"]
  when:
    - inventory_hostname == groups[ceph_osd_osds_group] | last
