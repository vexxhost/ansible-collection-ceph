- job:
    name: ceph-molecule
    parent: tox
    abstract: true
    pre-run: zuul.d/playbooks/molecule/pre.yml
    run: zuul.d/playbooks/molecule/run.yml
    post-run: zuul.d/playbooks/molecule/post.yml

# aio jobs
- job:
    name: ceph-molecule-aio-base
    abstract: true
    parent: ceph-molecule
    vars:
      molecule_distro: ubuntu2204
      tox_envlist: molecule-aio

- job:
    name: ceph-molecule-aio-2004-base
    abstract: true
    parent: ceph-molecule-aio-base
    vars:
      molecule_distro: ubuntu2004

- job:
    name: ceph-molecule-aio-18
    parent: ceph-molecule-aio-base
    vars:
      molecule_ceph_version: 18.2.1

- job:
    name: ceph-molecule-aio-2004-18
    parent: ceph-molecule-aio-2004-base
    vars:
      molecule_ceph_version: 18.2.1

- job:
    name: ceph-molecule-aio-2004-17
    parent: ceph-molecule-aio-2004-base
    vars:
      molecule_ceph_version: 17.2.7

- job:
    name: ceph-molecule-aio-2004-16
    parent: ceph-molecule-aio-2004-base
    vars:
      molecule_ceph_version: 16.2.14

# ha jobs
- job:
    name: ceph-molecule-ha-base
    abstract: true
    parent: ceph-molecule
    vars:
      molecule_distro: ubuntu2204
      tox_envlist: molecule-ha

- job:
    name: ceph-molecule-ha-2004-base
    abstract: true
    parent: ceph-molecule-ha-base
    vars:
      molecule_distro: ubuntu2004

- job:
    name: ceph-molecule-ha-18
    parent: ceph-molecule-ha-base
    vars:
      molecule_ceph_version: 18.2.1

- job:
    name: ceph-molecule-ha-2004-18
    parent: ceph-molecule-ha-2004-base
    vars:
      molecule_ceph_version: 18.2.1

- job:
    name: ceph-molecule-ha-2004-17
    parent: ceph-molecule-ha-2004-base
    vars:
      molecule_ceph_version: 17.2.7

- job:
    name: ceph-molecule-ha-2004-16
    parent: ceph-molecule-ha-2004-base
    vars:
      molecule_ceph_version: 16.2.14

# upgrade-adopt jobs
- job:
    name: ceph-molecule-adopt-upgrade-16-18
    parent: ceph-molecule
    pre-run: zuul.d/playbooks/molecule-upgrade/pre.yml
    vars:
      molecule_pre_ceph_version: 16.2.14
      molecule_ceph_version: 18.2.1
      molecule_distro: ubuntu2004
      tox_envlist: molecule-ha
    timeout: 7200
    nodeset:
      nodes:
        - name: ubuntu-jammy
          label: jammy-16c-64g

- job:
    name: ceph-molecule-adopt-upgrade-17-18
    parent: ceph-molecule-adopt-upgrade-16-18
    vars:
      molecule_pre_ceph_version: 17.2.7
