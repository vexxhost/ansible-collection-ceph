- name: Prepare host for Molecule tests
  hosts: all
  tasks:
    - name: Uninstall "snapd"
      ansible.builtin.command: sudo apt-get purge -y snapd

    - name: Generate random "fsid" using "uuidgen"
      ansible.builtin.command: uuidgen
      register: _fsid

    - name: Setup MOLECULE_CEPH_FSID environment variable
      ansible.builtin.command: "export MOLECULE_CEPH_FSID={{ _fsid }}"
