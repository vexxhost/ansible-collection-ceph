- hosts: all
  tasks:
    - name: Generate random "fsid" using "uuidgen"
      ansible.builtin.command: uuidgen
      register: fsid

    - name: Run Molecule
      become: true
      ansible.builtin.command: "{{ ansible_env.HOME }}/.local/bin/molecule test -s {{ molecule_scenario }}"
      environment:
        MOLECULE_DISTRO: "{{ molecule_distro }}"
        MOLECULE_CEPH_VERSION: "{{ ceph_version }}"
        MOLECULE_CEPH_FSID: "{{ fsid.stdout | trim }}"
